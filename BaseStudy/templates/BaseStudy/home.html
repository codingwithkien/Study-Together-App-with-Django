<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Study Together</title>
</head>
<body>
    {% extends 'main.html' %}

    {% block content %}
        <h1>Home Template</h1>
        
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h4>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h4>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    
    {% endblock %}

    </body>
</html>
