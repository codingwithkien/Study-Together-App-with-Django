<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Study Together</title>
    <style>
      .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
      }

      .activity .activity-item{
        background-color: beige;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    {% extends 'main.html' %} {% block content %}
    <div class="home-container">
      <div>
        {% include 'BaseStudy/topic_component.html' %}
      </div>
      <div>
        <a href="/create-room/">Create Room</a>
        <h5>{{rooms_count}} near you</h5>

        <div>
          {% include 'BaseStudy/feed_component.html' %}
        </div>
      </div>
      <div>
        {% include 'BaseStudy/activity_component.html' %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
