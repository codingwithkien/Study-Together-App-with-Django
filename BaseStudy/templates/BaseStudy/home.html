<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Study Together</title>
    <style>
      .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
      }
    </style>
  </head>
  <body>
    {% extends 'main.html' %} {% block content %}
    <div class="home-container">
      <div>
        <h1>Browse Topic</h1>
        <div>
            <div>
                <a href="/">All</a>
            </div>
          {% for topic in topics %}
          <p><a href="/?q={{topic.name}}">{{topic.name}}</a></p>
          {% endfor %}
        </div>
      </div>
      <div>
        <a href="/create-room/">Create Room</a>
        <h5>{{rooms_count}} near you</h5>

        {% for room in rooms %}
        <div>
          <a href="update-room/{{room.id}}">Edit</a>
          <a href="delete-room/{{room.id}}">Delete</a>
          <span>@{{room.host.username}}</span>
          <h4>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h4>
          <small>{{room.topic.name}}</small>
          <hr />
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
